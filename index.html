<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Border Wait Times</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f0f2f5; margin: 0; }
        .dashboard { max-width: 1200px; margin: auto; padding: 20px; }
        .port-section { margin-bottom: 40px; }
        .port-title { font-size: 2em; color: #1c2a38; margin-bottom: 20px; border-bottom: 3px solid #e0e0e0; padding-bottom: 10px; }
        .card-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; border-left: 5px solid #ccc; }
        .card.status-closed { background-color: #f8f9fa; border-left-color: #6c757d; }
        .card.status-closed .wait-time { color: #6c757d; }
        .card h3 { margin-top: 0; font-size: 1.25em; color: #333; }
        .card .wait-time { font-size: 3em; font-weight: 700; margin: 10px 0; }
        .card .lanes-open { font-size: 1em; color: #555; font-weight: 600; }
        .card .last-updated { font-size: 0.9em; color: #777; margin-top: 15px; }
        .status-green { border-left-color: #28a745; }
        .status-yellow { border-left-color: #ffc107; }
        .status-red { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <div id="dashboard" class="dashboard">
        <h1>Live Border Wait Times</h1>
        <p id="loading">Loading live data from CBP...</p>
    </div>

    <script>
        const rssUrl = 'https://bwt.cbp.gov/api/bwtRss/CSV/-1/57,55/57,55,106';
        const fetchUrl = rssUrl; // No proxy needed

        const dashboard = document.getElementById('dashboard');
        const loadingMessage = document.getElementById('loading');

        function getStatusColor(status, waitTime) {
            if (status !== 'Open') return 'status-closed';
            const minutes = parseInt(waitTime);
            if (isNaN(minutes)) return '';
            if (minutes <= 20) return 'status-green';
            if (minutes <= 60) return 'status-yellow';
            return 'status-red';
        }

        /**
         * A more robust parser that extracts wait time, open lanes, and status
         * for different categories (Passenger, Pedestrian) from the description text.
         */
        function parseDescription(description) {
            const allLanes = [];
            const categories = {
                'Passenger Vehicles': ['General Lanes', 'Ready Lanes', 'SENTRI Lanes'],
                'Pedestrian Lanes': ['General Lanes', 'Ready Lanes']
            };

            for (const category in categories) {
                if (!description.includes(category)) continue;

                // Isolate the relevant part of the description text for this category
                let chunk = description.split(category)[1] || '';
                // Cut off the chunk at the start of the next category, if it exists
                for (const nextCategory in categories) {
                    if (chunk.includes(nextCategory)) {
                        chunk = chunk.split(nextCategory)[0];
                    }
                }

                for (const laneType of categories[category]) {
                    if (!chunk.includes(laneType + ":")) continue;

                    let status = 'Pending', waitTime = 'N/A', lanesOpen = 'N/A';
                    
                    if (chunk.includes(laneType + ": Lanes Closed")) {
                        status = 'Closed';
                        lanesOpen = '0';
                    } else {
                        const waitRegex = new RegExp(laneType + ".*?(\\d+)\\s+min delay");
                        const lanesRegex = new RegExp(laneType + ".*?(\\d+)\\s+lane\\(s\\)\\s+open");

                        const waitMatch = chunk.match(waitRegex);
                        const lanesMatch = chunk.match(lanesRegex);

                        if (waitMatch) {
                            status = 'Open';
                            waitTime = waitMatch[1];
                            lanesOpen = lanesMatch ? lanesMatch[1] : '?';
                        }
                    }
                    
                    const laneName = category.includes('Pedestrian') ? `Pedestrian ${laneType.replace(' Lanes', '')}` : laneType.replace(' Lanes', '');
                    allLanes.push({ name: laneName, status, waitTime, lanesOpen });
                }
            }
            return allLanes;
        }

        fetch(fetchUrl)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok.'))
            .then(xmlText => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                const items = xmlDoc.getElementsByTagName('item');
                const portData = {};

                for (const item of items) {
                    const portName = item.querySelector('title').textContent;
                    const description = item.querySelector('description').textContent;
                    const pubDate = new Date(item.querySelector('pubDate').textContent).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    const parsedLanes = parseDescription(description);
                    if (parsedLanes.length > 0) {
                        portData[portName] = {
                            lanes: parsedLanes,
                            lastUpdated: pubDate
                        };
                    }
                }
                
                console.log("--- Data Fetch Successful ---");
                console.log("Final structured data object:", portData);

                if (loadingMessage) loadingMessage.style.display = 'none';

                for (const portName in portData) {
                    const port = portData[portName];
                    let portHtml = `
                        <section class="port-section">
                            <h2 class="port-title">${portName}</h2>
                            <div class="card-container">`;

                    port.lanes.forEach(lane => {
                        const waitTimeDisplay = lane.status === 'Open' ? `${lane.waitTime} min` : lane.status;
                        const colorClass = getStatusColor(lane.status, lane.waitTime);
                        const lanesOpenDisplay = lane.status === 'Closed' ? 'All lanes closed' : `${lane.lanesOpen} lane(s) open`;

                        portHtml += `
                            <div class="card ${colorClass}">
                                <h3>${lane.name}</h3>
                                <div class="wait-time">${waitTimeDisplay}</div>
                                <div class="lanes-open">${lanesOpenDisplay}</div>
                                <div class="last-updated">Updated: ${port.lastUpdated}</div>
                            </div>`;
                    });

                    portHtml += `</div></section>`;
                    dashboard.innerHTML += portHtml;
                }
            })
            .catch(error => {
                if(loadingMessage) loadingMessage.textContent = 'Failed to load data. The API may be down.';
                console.error('Fetch Error:', error);
            });
    </script>
</body>
</html>
