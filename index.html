<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Wait Times Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
        }
        .main-container { max-width: 1400px; margin: auto; padding: 20px; }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 20px;
        }
        h1 { color: #ffffff; }
        .tabs {
            display: flex;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 12px 25px;
            background-color: transparent;
            color: #aaa;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            transform: translateY(1px);
        }
        .tab-button:hover { background-color: #2a2a2a; color: #fff; }
        .tab-button.active {
            color: #00aaff;
            border-bottom-color: #00aaff;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Live Dashboard Styles */
        #last-updated { font-size: 0.9em; color: #aaa; background-color: #2a2a2a; padding: 8px 12px; border-radius: 5px; }
        .port-section { margin-bottom: 30px; background-color: #242424; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.2); overflow: hidden; }
        .port-title { font-size: 1.8em; color: #e0e0e0; cursor: pointer; position: relative; user-select: none; margin: 0; padding: 20px 30px; background-color: #2c2c2c; }
        .port-title::after { content: 'â–²'; font-weight: bold; position: absolute; right: 20px; transition: transform 0.3s ease; }
        .port-title:not(.active)::after { transform: rotate(180deg); }
        .port-layout { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px 30px; max-height: 1000px; overflow: hidden; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; }
        .port-layout.collapsed { max-height: 0; padding-top: 0; padding-bottom: 0; }
        .category-column { flex: 1; min-width: 280px; }
        .category-title { font-size: 1.4em; color: #00aaff; margin-top: 0; margin-bottom: 15px; }
        .operating-hours { font-size: 0.85em; color: #999; margin-bottom: 10px; font-style: italic; }
        .filter-controls { background-color: #2a2a2a; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 30px; align-items: center; flex-wrap: wrap; }
        .filter-controls h3 { margin: 0; font-size: 1em; color: #e0e0e0; }
        .filter-controls label { cursor: pointer; user-select: none; color: #ccc; }
        .card-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card {
            background: linear-gradient(145deg, #2e2e2e, #242424);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 12px;
            border-left: 4px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }
        .card h3 { margin: 0 0 5px 0; font-size: 1em; color: #e0e0e0; }
        .card .wait-time { font-size: 2em; font-weight: bold; margin: 0; }
        .card .lanes-open { font-size: 0.9em; color: #bbb; }
        .card .last-updated { font-size: 0.8em; color: #888; margin-top: 8px; }
        .status-green { border-left-color: #28a745; } .status-green .wait-time { color: #28a745; }
        .status-yellow { border-left-color: #ffc107; } .status-yellow .wait-time { color: #ffc107; }
        .status-red { border-left-color: #dc3545; } .status-red .wait-time { color: #dc3545; }
        .status-closed .wait-time { color: #888; font-size: 1.5em; }

        /* Historical Analysis Styles */
        #historical-analysis-content { padding: 20px; background-color: #242424; border-radius: 12px; }
        #historical-controls { display: flex; gap: 20px; margin-bottom: 20px; align-items: center; }
        #historical-controls label { font-weight: bold; }
        #port-select { padding: 8px; border-radius: 5px; background-color: #333; color: #fff; border: 1px solid #555; }
        #chart-container { position: relative; min-height: 400px; }

        /* Test runner styles */
        #test-results {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #111;
            border-top: 2px solid #555;
            max-height: 30vh;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9em;
            z-index: 1000;
        }
        #test-results .pass { color: #28a745; }
        #test-results .fail { color: #dc3545; font-weight: bold; }
        #test-results h3 { margin: 10px 0 5px; color: #00aaff; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Border Wait Times</h1>
            <span id="last-updated"></span>
        </div>

        <div class="tabs">
            <button class="tab-button" data-tab="live-dashboard">Live Dashboard</button>
            <button class="tab-button" data-tab="historical-analysis">Historical Analysis</button>
        </div>

        <div id="live-dashboard" class="tab-content">
            <div class="filter-controls">
                <div id="port-filter-container"><h3>Port of Entry:</h3></div>
                <div>
                    <h3>Mode:</h3>
                    <label><input type="checkbox" name="mode-filter" value="Vehicles" checked> Vehicles</label>
                    <label><input type="checkbox" name="mode-filter" value="Pedestrians" checked> Pedestrians</label>
                </div>
                <div>
                    <h3>Lane Type:</h3>
                    <label><input type="checkbox" name="lane-filter" value="General" checked> General</label>
                    <label><input type="checkbox" name="lane-filter" value="Ready" checked> Ready</label>
                    <label><input type="checkbox" name="lane-filter" value="Sentri" checked> Sentri</label>
                </div>
            </div>
            <p id="loading">Loading live data from CBP...</p>
            <div id="dashboard-content"></div>
        </div>

        <div id="historical-analysis" class="tab-content">
            <div id="historical-analysis-content">
                <div id="historical-controls">
                    <label for="port-select">Select Port of Entry:</label>
                    <select id="port-select"></select>
                </div>
                <div id="chart-container">
                    <canvas id="wait-time-chart"></canvas>
                </div>
                <p id="historical-loading">Loading historical data...</p>
            </div>
        </div>
    </div>
    <!-- Test results will be injected here if run -->

    <script>
        // --- URL HASH AND TAB MANAGEMENT ---
        const TABS = document.querySelectorAll('.tab-button');
        const CONTENTS = document.querySelectorAll('.tab-content');
        let historicalDataLoaded = false;

        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                tab: params.get('tab') || 'live-dashboard',
                ports: params.get('ports')?.split(',') || [],
                modes: params.get('modes')?.split(',') || [],
                lanes: params.get('lanes')?.split(',') || [],
                histPort: params.get('histPort') || ''
            };
        }

        function setHashParams(params) {
            const searchParams = new URLSearchParams();
            if (params.tab) searchParams.set('tab', params.tab);
            if (params.ports?.length) searchParams.set('ports', params.ports.join(','));
            if (params.modes?.length) searchParams.set('modes', params.modes.join(','));
            if (params.lanes?.length) searchParams.set('lanes', params.lanes.join(','));
            if (params.histPort) searchParams.set('histPort', params.histPort);
            window.location.hash = searchParams.toString();
        }

        function switchTab(tabId) {
            TABS.forEach(t => t.classList.toggle('active', t.dataset.tab === tabId));
            CONTENTS.forEach(c => c.classList.toggle('active', c.id === tabId));
            
            if (tabId === 'historical-analysis' && !historicalDataLoaded) {
                historicalAnalysis.init();
                historicalDataLoaded = true;
            }
        }

        TABS.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                switchTab(tabId);
                const currentParams = getHashParams();
                currentParams.tab = tabId;
                setHashParams(currentParams);
            });
        });

        // --- LIVE DASHBOARD SCRIPT ---
        const liveDashboard = (function() {
            const rssUrl = 'https://bwt.cbp.gov/api/bwtRss/CSV/-1/57,55/57,55,106';
            const REFRESH_INTERVAL_MS = 5 * 60 * 1000;
            const container = document.getElementById('dashboard-content');
            const loadingMsg = document.getElementById('loading');
            const lastUpdatedEl = document.getElementById('last-updated');
            const filterControls = document.querySelector('#live-dashboard .filter-controls');

            const state = { ports: {}, allPortNames: [] };

            async function fetchAndParseData() {
                const response = await fetch(rssUrl);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                const items = xmlDoc.getElementsByTagName('item');
                const portData = {};
                for (const item of items) {
                    const title = item.querySelector('title').textContent;
                    const portName = title.split(' - ')[0];
                    if (!portData[portName]) portData[portName] = createPortTemplate(portName);
                    const desc = item.querySelector('description').textContent;
                    if (title.includes('PedWest')) {
                        const pedWestHoursInfo = getOperatingHoursInfo(desc, 'Pedestrian');
                        Object.assign(portData[portName].pedwest, parseDescription(desc, 'Pedestrian', pedWestHoursInfo));
                    } else {
                        const vChunk = desc.split('Passenger Vehicles')[1]?.split('Pedestrian')[0] || '';
                        const pChunk = desc.split('Pedestrian')[1] || '';

                        const vehicleHoursInfo = getOperatingHoursInfo(desc, 'Passenger Vehicles');
                        const pedestrianHoursInfo = getOperatingHoursInfo(desc, 'Pedestrian');

                        Object.assign(portData[portName].vehicles, parseDescription(vChunk, 'Passenger Vehicles', vehicleHoursInfo));
                        Object.assign(portData[portName].pedestrians, parseDescription(pChunk, 'Pedestrian', pedestrianHoursInfo));
                    }
                }
                return portData;
            }
            
            function parseDescription(chunk, type, hoursInfo) {
                const data = {};
                data.operatingHours = hoursInfo.operatingHoursText;
                ['General', 'Ready', 'Sentri'].forEach(lane => {
                    const laneData = extractLaneData(chunk, `${lane} Lanes`);
                    if (!hoursInfo.isCurrentlyOpen) laneData.status = 'Closed';
                    data[lane] = laneData;
                });
                return data;
            }

            function extractLaneData(text, laneFullName) {
                const data = { status: 'N/A', waitTime: 'N/A', lanesOpen: 'N/A', updateTime: '' };
                if (!text || !text.includes(laneFullName + ":")) return data;
                const chunk = text.split(laneFullName + ":")[1] || '';
                if (chunk.includes("Lanes Closed")) {
                    data.status = 'Closed';
                    data.lanesOpen = '0';
                } else {
                    const wait = chunk.match(/(\d+)\s+min delay/);
                    const lanes = chunk.match(/(\d+)\s+lane\(s\)\s+open/);
                    const time = chunk.match(/At\s+([\d:]+\s*[ap]m\s*\w+)/);
                    if (wait) {
                        data.status = 'Open';
                        data.waitTime = wait[1];
                        data.lanesOpen = lanes ? lanes[1] : '?';
                        data.updateTime = time ? time[0] : '';
                    }
                }
                return data;
            }

            function getOperatingHoursInfo(desc, id) {
                const defaultInfo = { operatingHoursText: 'N/A', isCurrentlyOpen: true };
                // Find a header that starts with the ID (e.g., "Passenger Vehicles" or "Pedestrian"),
                // and capture the full header text up to the date.
                const regex = new RegExp(`(${id}[^:]*:.*?)\\s+\\d{1,2}/\\d{1,2}/\\d{4}`);
                const match = desc.match(regex);
                if (!match || !match[1]) return defaultInfo;
                const text = match[1].trim();
                return { operatingHoursText: text, isCurrentlyOpen: !text.toLowerCase().includes('closed') };
            }

            function createPortTemplate(portName) {
                const lane = () => ({ status: 'N/A', waitTime: 'N/A', lanesOpen: 'N/A', updateTime: '' });
                return { portName, vehicles: {}, pedestrians: {}, pedwest: {} };
            }

            function render() {
                container.innerHTML = '';
                const filters = getHashParams();
                const fragment = document.createDocumentFragment();
                const visiblePorts = filters.ports.length > 0 ? filters.ports : state.allPortNames;

                visiblePorts
                    .map(p => state.ports[p])
                    .filter(Boolean)
                    .forEach(p => {
                        const el = createPortSectionElement(p, filters);
                        if (el) fragment.appendChild(el);
                    });
                container.appendChild(fragment);
                initializeAccordions();
            }

            function createPortSectionElement(port, filters) {
                const section = document.createElement('section');
                section.className = 'port-section';
                const header = document.createElement('h2');
                header.className = 'port-title active';
                header.textContent = port.portName;
                const layout = document.createElement('div');
                layout.className = 'port-layout';

                const visibleModes = filters.modes.length > 0 ? filters.modes : ['Vehicles', 'Pedestrians'];
                const visibleLanes = filters.lanes.length > 0 ? filters.lanes : ['General', 'Ready', 'Sentri'];

                const categories = { Vehicles: port.vehicles, Pedestrians: port.pedestrians, PedWest: port.pedwest };
                for (const [mode, data] of Object.entries(categories)) {
                    if (!visibleModes.includes(mode === 'PedWest' ? 'Pedestrians' : mode)) continue;
                    const lanes = Object.entries(data).filter(([name, d]) => typeof d === 'object' && d.status !== 'N/A' && visibleLanes.includes(name));
                    if (lanes.length > 0) {
                        const col = document.createElement('div');
                        col.className = 'category-column';
                        col.innerHTML = `<h3 class="category-title">${mode}</h3>${data.operatingHours ? `<p class="operating-hours">Hours: ${data.operatingHours}</p>` : ''}`;
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'card-container';
                        lanes.forEach(([name, laneData]) => cardContainer.appendChild(createCardElement(name, laneData)));
                        col.appendChild(cardContainer);
                        layout.appendChild(col);
                    }
                }
                if (layout.hasChildNodes()) {
                    section.append(header, layout);
                    return section;
                }
                return null;
            }

            function createCardElement(laneName, lane) {
                const card = document.createElement('div');
                const wait = lane.status === 'Open' ? `${lane.waitTime}<span style="font-size:0.5em; color:#bbb;"> min</span>` : lane.status;
                const open = lane.status === 'Closed' ? 'Closed' : `${lane.lanesOpen} open`;
                card.className = `card ${getStatusColor(lane.status, lane.waitTime)}`;
                card.innerHTML = `<h3>${laneName}</h3><div class="wait-time">${wait}</div><div class="lanes-open">${open}</div><div class="last-updated">${lane.updateTime}</div>`;
                return card;
            }

            function renderFilterControls() {
                const container = document.getElementById('port-filter-container');
                container.innerHTML = '<h3>Port of Entry:</h3>';
                state.allPortNames.forEach(name => {
                    container.innerHTML += `<label><input type="checkbox" name="port-filter" value="${name}"> ${name}</label>`;
                });
            }
            
            function applyFiltersFromUrl() {
                const params = getHashParams();
                const allPorts = params.ports.length > 0 ? params.ports : state.allPortNames;
                document.querySelectorAll('input[name="port-filter"]').forEach(c => c.checked = allPorts.includes(c.value));
                document.querySelectorAll('input[name="mode-filter"]').forEach(c => c.checked = params.modes.includes(c.value));
                document.querySelectorAll('input[name="lane-filter"]').forEach(c => c.checked = params.lanes.includes(c.value));
            }

            function initializeAccordions() {
                document.querySelectorAll('.port-title').forEach(h => h.addEventListener('click', () => {
                    h.classList.toggle('active');
                    h.nextElementSibling.classList.toggle('collapsed');
                }));
            }

            async function init() {
                try {
                    const portData = await fetchAndParseData();
                    state.ports = portData;
                    state.allPortNames = Object.keys(portData);
                    renderFilterControls();
                    applyFiltersFromUrl();
                    if (loadingMsg) loadingMsg.style.display = 'none';
                    render();
                    filterControls.addEventListener('change', () => {
                        const ports = Array.from(document.querySelectorAll('input[name="port-filter"]:checked')).map(c => c.value);
                        const modes = Array.from(document.querySelectorAll('input[name="mode-filter"]:checked')).map(c => c.value);
                        const lanes = Array.from(document.querySelectorAll('input[name="lane-filter"]:checked')).map(c => c.value);
                        setHashParams({ tab: 'live-dashboard', ports, modes, lanes });
                        render();
                    });
                    updateLastUpdatedTimestamp();
                    setInterval(refreshData, REFRESH_INTERVAL_MS);
                } catch (error) {
                    if (loadingMsg) loadingMsg.textContent = 'Failed to load live data.';
                    console.error('Live Init Error:', error);
                }
            }

            async function refreshData() {
                lastUpdatedEl.style.opacity = '0.5';
                try {
                    state.ports = await fetchAndParseData();
                    render();
                    updateLastUpdatedTimestamp();
                } catch (error) {
                    console.error("Failed to refresh data:", error);
                } finally {
                    lastUpdatedEl.style.opacity = '1';
                }
            }

            function updateLastUpdatedTimestamp() {
                lastUpdatedEl.textContent = `Live Data Updated: ${new Date().toLocaleTimeString()}`;
            }

            function getStatusColor(status, waitTime) {
                if (status !== 'Open') return 'status-closed';
                const mins = parseInt(waitTime, 10);
                if (isNaN(mins)) return '';
                if (mins <= 20) return 'status-green';
                if (mins <= 45) return 'status-yellow';
                return 'status-red';
            }

            const publicApi = { init, render, applyFiltersFromUrl };

            // Expose private functions for testing
            if (new URLSearchParams(window.location.search).has('run_tests')) {
                publicApi.test_export = { getOperatingHoursInfo, extractLaneData };
            }

            return publicApi;
        })();

        // --- HISTORICAL ANALYSIS SCRIPT ---
        const historicalAnalysis = (function() {
            const baseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQgwjy1utMHHfGJuV_y7dlp_vQvpXo7jvNZ2BPK65BR-KWTgnFNPIk73hiMmX42dJddm5g_QtuUJjRv/pub?gid=993792785&single=true&output=csv';
            const loadingMsg = document.getElementById('historical-loading');
            const portSelect = document.getElementById('port-select');
            const ctx = document.getElementById('wait-time-chart').getContext('2d');
            let chart, processedData;

            async function fetchAndParse() {
                console.log('[Hist] Fetching data...');
                try {
                    // Add a cache-busting parameter to prevent browsers from serving stale, empty responses.
                    const url = `${baseUrl}&_=${new Date().getTime()}`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.status}`);
                    const csvText = await response.text();
                    if (!csvText || csvText.trim() === '') {
                        throw new Error("Received empty data from the server. The data source might be temporarily unavailable.");
                    }
                    console.log('[Hist] Data fetched. Parsing...');
                    const lines = csvText.trim().split(/\r?\n/);
                    if (lines.length < 2) { // Need header and at least one data row
                        throw new Error("Historical data is incomplete (missing headers or data rows).");
                    }
                    const headers = lines.shift().split(',').map(h => h.trim());
                    const rows = lines;
                    const data = {};
                    
                    rows.forEach(row => {
                        const cells = row.split(',').map(c => c.trim());
                        const port = cells[0];
                        const type = cells[1];
                        const lane = cells[2];
                        // A valid row must have a port, type, and lane to be processed.
                        if (!port || !type || !lane) return;
                        if (!data[port]) data[port] = {};
                        const key = `${type} - ${lane}`;
                        if (!data[port][key]) data[port][key] = {};

                        for (let i = 3; i < cells.length; i++) {
                            const dayHour = headers[i];
                            const waitTime = parseInt(cells[i], 10);
                            if (dayHour && i < headers.length) {
                                data[port][key][dayHour] = isNaN(waitTime) ? 0 : waitTime;
                            }
                        }
                    });
                    console.log('[Hist] Parsing complete. Processed data:', data);
                    return data;
                } catch (error) {
                    console.error("[Hist] Error fetching or parsing data:", error);
                    loadingMsg.textContent = `Failed to load historical data: ${error.message}`;
                    return null;
                }
            }

            function updateChart(portName) {
                if (!processedData || !processedData[portName]) {
                    console.warn(`[Hist] No data for selected port: ${portName}`);
                    return;
                }
                console.log(`[Hist] Updating chart for ${portName}`);

                const portData = processedData[portName];
                const datasets = [];
                const colors = { General: '#3b82f6', Ready: '#16a34a', Sentri: '#ef4444', Standard: '#f97316' };
                
                for (const key in portData) {
                    const laneType = key.split(' - ')[1];
                    const dayHourData = portData[key];
                    const averageData = Array(24).fill(0);
                    const counts = Array(24).fill(0);

                    for (const dayHour in dayHourData) {
                        const hour = parseInt(dayHour.split(' ')[1], 10);
                        if (!isNaN(hour)) {
                            averageData[hour] += dayHourData[dayHour];
                            counts[hour]++;
                        }
                    }
                    
                    for (let i = 0; i < 24; i++) {
                        averageData[i] = counts[i] > 0 ? Math.round(averageData[i] / counts[i]) : 0;
                    }

                    datasets.push({
                        label: key,
                        data: averageData,
                        borderColor: colors[laneType] || `#${Math.floor(Math.random()*16777215).toString(16)}`,
                        backgroundColor: (colors[laneType] || '#ffffff') + '33',
                        fill: true,
                        tension: 0.4,
                    });
                }

                const labels = Array.from({ length: 24 }, (_, i) => `${i.toString().padStart(2, '0')}:00`);

                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { 
                            title: { display: true, text: `Average Hourly Wait Times at ${portName}`, color: '#e0e0e0', font: { size: 18 } },
                            legend: { labels: { color: '#e0e0e0' } }
                        },
                        scales: {
                            x: { ticks: { color: '#aaa' }, grid: { color: '#444' } },
                            y: { ticks: { color: '#aaa' }, grid: { color: '#444' }, title: { display: true, text: 'Wait Time (minutes)', color: '#e0e0e0' } }
                        }
                    }
                });
            }

            async function init() {
                processedData = await fetchAndParse();
                if (processedData) {
                    loadingMsg.style.display = 'none';
                    const portNames = Object.keys(processedData);
                    portSelect.innerHTML = portNames.map(name => `<option value="${name}">${name}</option>`).join('');
                    
                    portSelect.addEventListener('change', () => {
                        const newPort = portSelect.value;
                        updateChart(newPort);
                        const params = getHashParams();
                        params.histPort = newPort;
                        setHashParams(params);
                    });

                    const params = getHashParams();
                    const initialPort = params.histPort && portNames.includes(params.histPort) ? params.histPort : portNames[0];
                    if (initialPort) {
                        portSelect.value = initialPort;
                        updateChart(initialPort);
                    }
                }
            }

            const publicApi = { init };

            // Expose private functions for testing
            if (new URLSearchParams(window.location.search).has('run_tests')) {
                publicApi.fetchAndParse = fetchAndParse;
            }

            return publicApi;
        })();

        // --- SIMPLE TEST SUITE ---
        const testRunner = (function() {
            let resultsEl = null;
            let testsRun = 0;
            let testsFailed = 0;

            function init() {
                resultsEl = document.createElement('div');
                document.body.appendChild(resultsEl);
                resultsEl.id = 'test-results';
                resultsEl.innerHTML = '<h3>Running Tests...</h3>';
                console.log('--- Running All Tests ---');
            }

            function finish() {
                const summary = `${testsRun - testsFailed}/${testsRun} tests passed.`;
                const summaryEl = document.createElement('h3');
                summaryEl.textContent = summary;
                summaryEl.className = testsFailed > 0 ? 'fail' : 'pass';
                resultsEl.prepend(summaryEl);
                console.log(`--- Test Summary: ${summary} ---`);
            }

            function testGroup(name, testFn) {
                resultsEl.innerHTML += `<h3>${name}</h3>`;
                console.log(`\n--- Testing: ${name} ---`);
                testFn();
            }

            function assertEquals(expected, actual, message) {
                testsRun++;
                // Use stringify for simple object/array comparison
                const result = (JSON.stringify(expected) === JSON.stringify(actual));
                const status = result ? 'PASS' : 'FAIL';
                const colorClass = result ? 'pass' : 'fail';

                const resultLine = document.createElement('div');
                resultLine.className = colorClass;
                resultLine.textContent = `[${status}] ${message}`;
                resultsEl.appendChild(resultLine);
                console.log(`[${status}] ${message}`);

                if (!result) {
                    testsFailed++;
                    console.error(`  - Expected: ${JSON.stringify(expected)}`);
                    console.error(`  - Actual:   ${JSON.stringify(actual)}`);
                    const details = document.createElement('pre');
                    details.style.marginLeft = '20px';
                    details.textContent = `  - Expected: ${JSON.stringify(expected, null, 2)}\n  - Actual:   ${JSON.stringify(actual, null, 2)}`;
                    resultsEl.appendChild(details);
                }
            }

            return { init, finish, testGroup, assertEquals };
        })();

        async function runAllTests() {
            testRunner.init();

            // Mocking fetch for historical data
            const originalFetch = window.fetch;
            window.fetch = async (url) => {
                if (url.includes('output=csv')) {
                    return Promise.resolve({
                        ok: true,
                        text: () => Promise.resolve(
`Port,Type,Lane,Mon 08,Tue 09
San Ysidro,Vehicles,Ready,25,30
San Ysidro,Pedestrians,General,10,15
Otay Mesa,Vehicles,Sentri,5,No Delay
Malformed Port,,,`
                        )
                    });
                }
                return originalFetch(url);
            };

            await testRunner.testGroup('Historical Data Parsing', async () => {
                const data = await historicalAnalysis.fetchAndParse();
                testRunner.assertEquals(true, data.hasOwnProperty('San Ysidro'), 'Should parse "San Ysidro" port');
                testRunner.assertEquals(true, data.hasOwnProperty('Otay Mesa'), 'Should parse "Otay Mesa" port');
                testRunner.assertEquals(false, data.hasOwnProperty('Malformed Port'), 'Should ignore malformed rows');
                const sanYsidroReady = data['San Ysidro']['Vehicles - Ready'];
                testRunner.assertEquals(25, sanYsidroReady['Mon 08'], 'Should correctly parse wait time for San Ysidro Ready');
                const otaySentri = data['Otay Mesa']['Vehicles - Sentri'];
                testRunner.assertEquals(0, otaySentri['Tue 09'], 'Should handle "No Delay" as 0');
            });

            testRunner.testGroup('Live Data Parsing', () => {
                const { getOperatingHoursInfo, extractLaneData } = liveDashboard.test_export;
                let desc = "Passenger Vehicles: 6 am - 10 pm 01/01/2024 Passenger Vehicles";
                let hoursInfo = getOperatingHoursInfo(desc, 'Passenger Vehicles');
                testRunner.assertEquals("Passenger Vehicles: 6 am - 10 pm", hoursInfo.operatingHoursText, 'Should extract operating hours text');
                desc = "Pedestrian Lanes: Lanes Closed 01/01/2024 Pedestrian";
                hoursInfo = getOperatingHoursInfo(desc, 'Pedestrian');
                testRunner.assertEquals(false, hoursInfo.isCurrentlyOpen, 'Should correctly identify as closed');
                let chunk = "Ready Lanes: 25 min delay, 3 lane(s) open. At 10:00am PST";
                let laneData = extractLaneData(chunk, 'Ready Lanes');
                testRunner.assertEquals({ status: 'Open', waitTime: '25', lanesOpen: '3', updateTime: 'At 10:00am PST' }, laneData, 'Should parse open lane with full details');
            });

            window.fetch = originalFetch; // Restore fetch
            testRunner.finish();
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = getHashParams();
            switchTab(params.tab);
            liveDashboard.init();

            if (new URLSearchParams(window.location.search).has('run_tests')) {
                runAllTests();
            }
        });

    </script>
