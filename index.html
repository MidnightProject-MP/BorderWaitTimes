<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Wait Times Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Border Wait Times</h1>
            <span id="last-updated-timestamp"></span>
        </div>

        <div class="tabs" role="tablist" aria-label="Dashboard sections">
            <button class="tab-button" role="tab" id="tab-live-dashboard" data-tab="live-dashboard" aria-controls="panel-live-dashboard">Live Dashboard</button>
            <button class="tab-button" role="tab" id="tab-historical-analysis" data-tab="historical-analysis" aria-controls="panel-historical-analysis">Historical Analysis</button>
            <button class="tab-button" role="tab" id="tab-settings" data-tab="settings" aria-controls="panel-settings">Settings</button>
        </div>

        <div id="panel-live-dashboard" class="tab-content" role="tabpanel" aria-labelledby="tab-live-dashboard">
            <div class="filter-section">
                <h2 class="filter-title" id="filter-accordion-button" aria-expanded="false" aria-controls="filter-accordion-content">Filters</h2>
                <div id="filter-accordion-content" class="filter-controls collapsed">
                    <div id="port-filter-container"><h3>Port of Entry:</h3></div>
                    <div>
                        <h3>Mode:</h3>
                        <label><input type="checkbox" name="mode-filter" value="Vehicles"> Vehicles</label>
                        <label><input type="checkbox" name="mode-filter" value="Pedestrians"> Pedestrians</label>
                    </div>
                    <div>
                        <h3>Lane Type:</h3>
                        <label><input type="checkbox" name="lane-filter" value="General"> General</label>
                        <label><input type="checkbox" name="lane-filter" value="Ready"> Ready</label>
                        <label><input type="checkbox" name="lane-filter" value="Sentri"> Sentri</label>
                    </div>
                </div>
            </div>
            <p id="loading">Loading live data from CBP...</p>
            <div id="dashboard-content"></div>
        </div>

        <div id="panel-historical-analysis" class="tab-content" role="tabpanel" aria-labelledby="tab-historical-analysis">
            <div id="historical-analysis-content">
                <div id="historical-controls">
                    <label for="port-select">Select Port of Entry:</label>
                    <select id="port-select"></select>
                </div>
                <div id="chart-container">
                    <canvas id="wait-time-chart"></canvas>
                </div>
                <div id="heatmap-container"></div>
                <p id="historical-loading">Loading historical data...</p>
            </div>
        </div>

        <div id="panel-settings" class="tab-content" role="tabpanel" aria-labelledby="tab-settings">
            <div class="settings-content">
                <h2>Live Dashboard Settings</h2>
                <div class="setting-item">
                    <label for="threshold-green">"Good" wait time (Green) ends at (minutes):</label>
                    <input type="number" id="threshold-green" name="threshold-green" min="0">
                </div>
                <div class="setting-item">
                    <label for="threshold-yellow">"Okay" wait time (Yellow) ends at (minutes):</label>
                    <input type="number" id="threshold-yellow" name="threshold-yellow" min="0">
                </div>
                <button id="reset-settings-button" class="button-secondary">Reset to Defaults</button>
                <p class="settings-note">Wait times above the "Okay" threshold will be shown as "High" (Red). Changes are saved automatically and applied to the live dashboard.</p>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
